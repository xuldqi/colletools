version: '3.8'

services:
  # 主反向代理 nginx
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.multi-site.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    environment:
      - PRIMARY_DOMAIN=colletools.com
      - SECONDARY_DOMAIN=dropshare.com
    networks:
      - colletools-network
    depends_on:
      - colletools-app
      - dropshare-app

  # Colletools 应用
  colletools-app:
    build:
      context: .
      dockerfile: Dockerfile.upgraded
    container_name: colletools-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DOMAIN=colletools.com
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - colletools-network
    expose:
      - "3000"

  # Dropshare 应用（使用外部服务或静态文件）
  dropshare-app:
    image: nginx:alpine
    container_name: dropshare-app
    restart: unless-stopped
    volumes:
      - /var/www/dropshare/dist:/usr/share/nginx/html:ro  # 假设 dropshare 的静态文件在这里
    networks:
      - colletools-network
    expose:
      - "80"

  # SSL 证书管理
  certbot:
    image: certbot/certbot
    container_name: certbot-multi
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@colletools.com --agree-tos --no-eff-email -d colletools.com -d www.colletools.com -d dropshare.com -d www.dropshare.com
    depends_on:
      - nginx-proxy
    networks:
      - colletools-network

volumes:
  certbot-www:
    driver: local

networks:
  colletools-network:
    driver: bridge
