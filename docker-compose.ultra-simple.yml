version: '3.8'

services:
  # 直接使用 nginx 镜像，不构建应用
  nginx:
    image: nginx:alpine
    container_name: nginx-colletools
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - PRIMARY_DOMAIN=colletools.com
      - SECONDARY_DOMAIN=colletools.com
    networks:
      - colletools-network

networks:
  colletools-network:
    driver: bridge
